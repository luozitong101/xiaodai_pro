spring:
  datasource:
    #url: jdbc:mysql://localhost:3306/xiaodai_pro?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=false
    url: jdbc:p6spy:mysql://localhost:3306/xiaodai_pro?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: yanhui
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver


mybatis-plus:
  typeAliasesPackage: lzt.xiaodai.cn.entity
  mapperLocations: classpath:mapper/*.xml
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #该策略约定了如何产出注入的sql,涉及insert,update以及wrapper内部的entity属性生成的 where 条件
    db-config:
      field-strategy: not_null
    #驼峰下划线转换
    #db-column-underline: true
    #刷新mapper 调试神器
    #refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
    #key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置（下面3个配置）
    #logic-delete-value: 1
    #logic-not-delete-value: 0
    #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: false

      #配置JdbcTypeForNull